{% set name = "finderivatives" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 79025462e2b782d778790002e722fe9cbbe1c574115f2d7f18f67642d53bf1fe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: The package home page
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "Library for Financial Derivatives"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
